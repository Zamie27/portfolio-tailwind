<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Flower Button</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      #flowerContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="glowButton" onclick="generateFlower()">Press me!</button>
      <div id="flowerContainer"></div>
    </div>

    <script>
      function generateFlower() {
        // Membuat elemen bunga baru
        var flower = document.createElement("div");
        flower.className = "flower";

        // Menambahkan bunga ke dalam container
        document.getElementById("flowerContainer").appendChild(flower);

        // Animasi tumbuh
        setTimeout(function () {
          flower.style.transform = "scale(1)";
          flower.style.opacity = "1";
        }, 10);

        // Menghilangkan bunga setelah beberapa detik
        setTimeout(function () {
          flower.style.opacity = "0";
          flower.style.transform = "scale(0)";
          setTimeout(function () {
            flower.remove();
          }, 500);
        }, 2000);
      }
    </script>
  </body>
</html>
